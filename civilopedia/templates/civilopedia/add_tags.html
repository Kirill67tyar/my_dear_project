{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
<div class="contact">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="contact-form">

                    
                    <form action="." method="post">
                        {% csrf_token %}
                        <h1>Добавить тэги</h1>
                        <label>Добавляйте тэги через "#" без пробела.
                            Внутри тега между словами пробел ставить можно.</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-hashtag" aria-hidden="true"></i>
                                </div>
                            </div>


                            {{ form.name_tag }}
                        </div>
                        <br>
                        <button class="btn" type="submit">Добавить теги</button>
                    </form>
                </div>
            </div>
            {% get_tags_cloud %}
        </div>
    </div>
</div>

{% endblock %}
