<div class="col-md-9">
    {% if messages %}

    {% for message in messages %}

    {% if message.tags == 'error' %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
        <a href="#" class="close" data-dismiss="alert">x</a>
    </div>
    {% else %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{ message }}
        <a href="#" class="close" data-dismiss="alert">x</a>
    </div>
    {% endif %}

    {% endfor %}

    {% endif %}
</div>
