<div class="nav-item dropdown">
    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-2x fa-user" aria-hidden="true"></i></a>
    <div class="dropdown-menu">
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}" class="dropdown-item"><i class="fa fa-id-card-o" aria-hidden="true"></i>&nbsp;Профиль</a>
        <a href="{% url 'accounts:logout' %}" class="dropdown-item"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Выйти</a>
        {% else %}
        <form action="{% url 'accounts:login_from_navbar' %}" method="POST" class="px-4 py-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleDropdownFormEmail1"
                       placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleDropdownFormPassword1"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a href="{% url 'accounts:register' %}" class="dropdown-item">Первый раз здесь? Зарегистрируйтесь</a>
        <a class="dropdown-item" href="#">Забыли пароль?</a>
        {% endif %}
    </div>
</div>
